query Products(
  $category: String!
  $order: Int
  $skip: Int!
  $take: Int!
  $search: String
) {
  products(
    category: $category
    order: $order
    skip: $skip
    take: $take
    search: $search
  ) {
    count
    products {
      id
      name
      price
      currency
      imageUrl
    }
  }
}
