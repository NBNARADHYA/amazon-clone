query Products(
  $category: String!
  $order: Int
  $skip: Int!
  $take: Int!
  $search: String
) {
  products(
    category: $category
    order: $order
    skip: $skip
    take: $take
    search: $search
  ) {
    count
    products {
      crawlTimeStamp
      id
      nameSource
      retailer
      category
      brand
      name
      price
      url
      description
      currency
      imageUrl
      tags
      contents
    }
  }
}
